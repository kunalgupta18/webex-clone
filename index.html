<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebEx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav_bar flex fd_row p_10 gap_1">
        <i class="fa fa-user-circle-o fa-2x color_white jc_center"></i>
        <i class="fa fa-plus-circle fa-2x color_white jc_center"></i>
        <div class="searchBox flex p_10 br_40">
            <input class="searchInput" type="text" name="" placeholder="Search, meet and call">
        </div>
    </div>
    <div class="flex fd_row">
        <div class="sidebar flex fd_col color_white p_20 jc_between">
            <ul class="flex fd_col">
                <li><i class="fa fa-address-book p_10"></i>Contacts</li>
                <li><i class="fa fa-phone-square p_10"></i>Calling</li>
                <li><i class="fa fa-calendar p_10"></i>Meetings</li>
                <li><i class="fa fa-line-chart p_10"></i>Personal Insights</li>
                <li><i class="fa fa-spinner p_10"></i>Update ready</li>
            </ul>
            <ul>
                <li><i class="fa fa-cog p_10"></i>Settings</li>
                <li><i class="fa fa-question-circle p_10"></i>Help</li>
            </ul>
        </div>
        <div class="main_container p_20 color_white">
            <div class="flex fd_col gap_0_5">
                <h1>Meetings</h1>
                <a class="color_white"
                    href="https://cb.webex.com/meet/kunal.gupta">https://cb.webex.com/meet/kunal.gupta</a>
            </div>
            <div class="flex fd_row jc_center al_center p_20 gap_4">
                <div class="flex fd_col al_center gap_0_5">
                    <p class="icon_bgc p_10 br_40">
                        <i class="fa fa-video-camera fa-lg"></i>
                    </p>
                    <label for="">Start a personal room meeting</label>
                </div>
                <div class="flex fd_col al_center gap_0_5">
                    <p class="icon_bgc p_10 br_40">
                        <i class="fa fa-sign-in fa-lg"></i>
                    </p>
                    <label for="">Join a meeting</label>
                </div>
                <div class="flex fd_col al_center gap_0_5">
                    <p class="icon_bgc p_10 br_40">
                        <i class="fa fa-calendar-plus-o fa-lg"></i>
                    </p>
                    <label for="">Schedule a meeting</label>
                </div>
            </div>
            <div class="flex fd_row bgc_dark_grey p_10 br_30_px jc_between">
                <div class="flex fd_row gap_1">
                    <p>Calender</p>
                    <p>Meeting recap</p>
                </div>
                <div class="flex fd_row gap 1">
                    <p>&lt; Tue, 06/02/2024 &gt;</p>
                    <p>Today</p>
                    <p><i class="fa-solid fa-caret-down color_white jc_center"></i><select name="List"><option value="List">List</option></select></p>
                </div>
            </div>
            <div class="flex fd_col p_10">
                <h2>Tuesday, February 2nd 2024</h2>
            </div>
            <div class="flex fd_col gap_1">
                <div class="flex fd_row bgc_dark_grey p_5 br_20_px jc_between">
                    <div class="flex fd_row gap_1">
                        <i class="icon_bg flex fd_row al_center fa fa-cloud-upload fa-lg"></i>
                        <div class="flex fd_col ">
                            <p>1/31 Session</p>
                            <p>2:30AM - 3:30AM</p>
                        </div>
                    </div>
                </div>
                <div class="flex fd_row bgc_dark_grey p_5 br_20_px jc_between">
                    <div class="flex fd_row gap_1">
                        <i class="icon_bg flex fd_row al_center fa fa-cloud-upload fa-lg"></i>
                        <div class="flex fd_col ">
                            <p>Holi Celebration</p>
                            <p>1:00PM - 5:00PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
